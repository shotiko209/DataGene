    <h1>DNA Sequence Similarity Analyzer</h1>
    <div>
        <label for="dna1">DNA Sequence 1:</label>
        <input type="text" id="dna1" pattern="[ATCG]+" required>
        <br>
        <label for="dna2">DNA Sequence 2:</label>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // DNA Analysis Functions
        function generateRandomDNA(length) {
            const bases = ['A', 'T', 'C', 'G'];
            return Array.from({length}, () => bases[Math.floor(Math.random() * bases.length)]).join('');
        }

        function padSequences(seq1, seq2) {
            const maxLength = Math.max(seq1.length, seq2.length);
            seq1 = seq1.padEnd(maxLength, '-');
            seq2 = seq2.padEnd(maxLength, '-');
            return [seq1, seq2];
        }

        function calculateSimilarity(seq1, seq2) {
            const [paddedSeq1, paddedSeq2] = padSequences(seq1, seq2);
            const matches = paddedSeq1.split('').filter((base, index) => base === paddedSeq2[index]).length;
            return (matches / paddedSeq1.length) * 100;
        }

        function baseComposition(seq) {
            const baseCount = {'A': 0, 'T': 0, 'C': 0, 'G': 0};
            for (let base of seq) {
                baseCount[base]++;
            }
            const total = seq.length;
            return Object.fromEntries(
                Object.entries(baseCount).map(([base, count]) => [base, (count / total) * 100])
            );
        }

        function findDifferences(seq1, seq2) {
            const [paddedSeq1, paddedSeq2] = padSequences(seq1, seq2);
            return paddedSeq1.split('').map((base, index) => 
                base !== paddedSeq2[index] ? [index, base, paddedSeq2[index]] : null
            ).filter(diff => diff !== null);
        }

        function checkRelationship(similarity) {
            if (similarity >= 99) return "Likely same person";
            if (similarity >= 50) return "Likely related";
            return "Not related";
        }

        function createSimilarityChart(similarity) {
            const ctx = document.getElementById('similarityChart').getContext('2d');
            
            // Destroy existing chart if it exists
            if (window.similarityChartInstance) {
                window.similarityChartInstance.destroy();
            }

            window.similarityChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Matching Bases', 'Different Bases'],
                    datasets: [{
                        data: [similarity, 100 - similarity],
                        backgroundColor: ['#36A2EB', '#FF6384']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'DNA Sequence Similarity'
                        }
                    }
                }
            });
        }

        function analyzeDNA() {
            let dna1 = document.getElementById('dna1').value.toUpperCase();
            let dna2 = document.getElementById('dna2').value.toUpperCase();

            // Validate input
            if (!/^[ATCG]+$/.test(dna1) || !/^[ATCG]+$/.test(dna2)) {
                alert('Invalid DNA sequence. Use only A, T, C, and G.');
                return;
            }

            const similarity = calculateSimilarity(dna1, dna2);
            const composition1 = baseComposition(dna1);
            const composition2 = baseComposition(dna2);
            const differences = findDifferences(dna1, dna2);
            const relationship = checkRelationship(similarity);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Analysis Results</h2>
                <p>DNA Sequence 1: ${dna1}</p>
                <p>DNA Sequence 2: ${dna2}</p>
                <h3>Similarity</h3>
                <p>Similarity: ${similarity.toFixed(2)}%</p>
                <p>Relationship: ${relationship}</p>
                
                <h3>Base Composition</h3>
                <p>Sequence 1 - A: ${composition1.A.toFixed(2)}%, T: ${composition1.T.toFixed(2)}%, C: ${composition1.C.toFixed(2)}%, G: ${composition1.G.toFixed(2)}%</p>
                <p>Sequence 2 - A: ${composition2.A.toFixed(2)}%, T: ${composition2.T.toFixed(2)}%, C: ${composition2.C.toFixed(2)}%, G: ${composition2.G.toFixed(2)}%</p>
                
                <h3>Differences</h3>
                <p>${differences.map(diff => `Position ${diff[0]}: ${diff[1]} -> ${diff[2]}`).join('<br>')}</p>
            `;

            // Create similarity chart
            createSimilarityChart(similarity);
        }

        // Random DNA generation on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('dna1').value = generateRandomDNA(15);
            document.getElementById('dna2').value = generateRandomDNA(15);
        });

    

    </script>

    <script>
        function createPointDiagram(differences, seq1, seq2) {
    const canvas = document.createElement('canvas');
    canvas.id = 'pointDiagram';
    document.getElementById('results').appendChild(canvas);

    const ctx = canvas.getContext('2d');
    const mismatchPoints = differences.map(diff => ({
        x: diff[0] + 1,
        y: seq1[diff[0]],
    }));

    new Chart(ctx, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Mismatch Points',
                data: mismatchPoints.map(point => ({ x: point.x, y: point.y })),
                backgroundColor: 'red',
            }]
        },
        options: {
            scales: {
                x: {
                    title: { display: true, text: 'Position' },
                },
                y: {
                    title: { display: true, text: 'Base (Mismatch)' },
                    ticks: {
                        callback: function (value) {
                            return seq2[value];
                        }
                    }
                }
            },
        },
    });
}
